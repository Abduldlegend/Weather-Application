<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | App</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    
    <div id="app">
        <!--Search Bar  -->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search by city">
            <button id="searchIcon" onclick="getWeather()"><i class="fa fa-search"></i></button>
        </div>

        <!-- Date & City -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <!-- Image -->
        <div id="tempImg">
            
        </div>

        <!-- Description -->
        <div id="description">

        </div>

        <!-- Temp -->
        <div id="temp"></div>

        <!-- Extra Info -->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
